<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1> Basic Web Calculator </h1>
        <p> Enter the 1st Number <input type="number" id="num1" placeholder="Number 1"></p>
        <p> Enter the 1st Number <input type="number" id="num2" placeholder="Number 2"></p>
        <div class="keys">
            <button id="Add"> + </button>
            <button id="Sub"> - </button>
            <button id="Mult"> * </button>
            <button id="Divide"> / </button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="Calculator()">=</button>
            <button onclick="clearDisplay()">C</button>

        </div>

        <h3> The answer is: <output id="result"></h3>
    </div>


    <script src="./app.js"></script>
</body>

</html>
